<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animação menu mobile</title>
  </head>
  <body>
    <header>
      <div class="interface">
        <section class="logo">
          <img src="imgs/logotipo.png" alt="" class="logo-branca" />
        </section>
        <section class="menu-desktop">
          <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Destinos</a></li>
              <li><a href="#">Hoteis</a></li>
              <li><a href="#">Passagens</a></li>
            </ul>
          </nav>
        </section>

        <section class="btn-contato">
          <a href="#">
            <button>Contato</button>
          </a>
        </section>

        <div class="btn-menu-mobile">
          <div class="line-menumob-1"></div>
          <div class="line-menumob-2"></div>
        </div>
      </div>
    </header>

    <section class="conteudo">
      <div class="container-conteudo">
        <div class="titulo">
          <small>Descubra um</small>
          <h2>novo mundo</h2>
        </div>

        <p>
          Encontre passagens, destinos e hospedagem que ficarão para sempre em
          sua mémoria e o melhor! Orçamento que cabe no seu bolso.
        </p>

        <button>Quero conhecer</button>
      </div>
    </section>
  </body>
</html>
