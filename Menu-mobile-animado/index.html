<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Animação menu mobile</title>
</head>
<body>
  <header>
    <div class="interface">
      <section class="logo">
        <img src="imgs/logotipo.png" alt="" class="logo-branca" />
      </section>
      <section class="menu-desktop">
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Destinos</a></li>
            <li><a href="#">Hoteis</a></li>
            <li><a href="#">Passagens</a></li>
          </ul>
        </nav>
      </section>

      <section class="btn-contato">
        <a href="#">
          <button>Contato</button>
        </a>
      </section>

      <div class="menu-mobile">
        <button class="menu-toggle">☰</button>
        <ul class="mobile-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Destinos</a></li>
          <li><a href="#">Hoteis</a></li>
          <li><a href="#">Passagens</a></li>
          <li class="mobile-contact">
            <a href="#">
              <button>Contato</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="conteudo">
    <div class="container-conteudo">
      <div class="titulo">
        <small>Descubra um</small>
        <h2>novo mundo</h2>
      </div>

      <p>
        Encontre passagens, destinos e hospedagem que ficarao para sempre em
        sua memoria e o melhor, orçamento que cabe no seu bolso.
      </p>

      <button>Quero conhecer</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
